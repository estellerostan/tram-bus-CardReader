buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath 'com.google.gms:google-services:4.0.1'
    }
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()

        // the following is the same as google()
        //maven { url "https://maven.google.com" }
        google()
        maven { url "https://jitpack.io" }
    }
}



